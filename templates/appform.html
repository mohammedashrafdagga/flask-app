{% extends 'master.html' %} {% block title %} getting data {% endblock %} {%
block content %}
<div class="container p-4">
  <form action="/show-data" method="post">
    <div class="form-group m-2">
      <label for="email">Email User</label>
      <input
        type="email"
        class="form-control m-2"
        id="email"
        name="email"
        placeholder="name@example.com"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group m-2">
      <label for="title">Title massage</label>
      <input
        type="text"
        class="form-control m-2"
        id="title"
        name="title"
        placeholder="title massage"
        required
      />
    </div>
    <div class="form-group m-2">
      <label for="massage">Example textarea</label>
      <textarea
        class="form-control m-2"
        id="massage"
        rows="3"
        name="massage"
      ></textarea>
    </div>

    <div>
      <button type="submit" class="btn btn-primary m-2">Register Data</button>
    </div>
  </form>
</div>
{% endblock %}
