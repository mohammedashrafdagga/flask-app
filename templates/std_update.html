{% extends "master.html" %} {% block title %} Search-Student {% endblock %} {%
block content %}

<div class="container p-4 border mt-4">
  <h3 class="text-center mb-4">Update Student Information</h3>
  <div>
    <form action="/std_update" method="post">
      <div class="form-group m-2">
        <label for="stdid">Student ID</label>
        <input
          type="text"
          class="form-control m-2"
          id="stdid"
          name="stdid"
          placeholder="20210000"
          required
          maxlength="8"
          value="{{data[0][0]}}"
          readonly
        />
      
      </div>
            <div class="form-group m-2">
        <label for="std_name">Student Name</label>
        <input
          type="text"
          class="form-control m-2"
          id="std_name"
          name="std_name"
          placeholder="Name of Student"
          required
          
          value="{{data[0][1]}}"
          
        />
      
      </div>
        <div class="form-group m-2">
        <label for="department">Student department</label>
        <input
          type="text"
          class="form-control m-2"
          id="department"
          name="department"
          placeholder="Collage"
        
         
          value="{{data[0][2]}}"
          
        />
      
      </div>
      <div class="text-center">

          <button class="btn btn-primary m-2">
      <a href="/search_std" class="text-white text-decoration-none"
        >return back </a
      >
    </button>
    <button type="submit" class="btn btn-primary m-2">
            update information
            </button>
    <button class="btn btn-primary m-2">
      <a href="/add_std" class="text-white text-decoration-none"
        >Add Student</a
      >
    </button>
    <button class="btn btn-primary m-2">
      <a href="/" class="text-white text-decoration-none"
        >Show Student Information</a
      >
    </button>
    <button class="btn btn-danger m-2">
      <a href="/delete_std/student_id={{data[0][0]}}" class="text-white text-decoration-none"
        >delete Student</a
      >
    </button>
      </div>
      <div class="text-center">
        {{massage}}
      </div>
</div>

{% endblock %}
